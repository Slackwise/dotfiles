// 

name "Slackwise"


// Prequisites:
// cmd /c setx USRLOCALCSGO "%USERPROFILE%\src\dotfiles\csgo"

// Launch Options:
// -freq <MONITOR_REFRESH_RATE> -tickrate 128 -novid -high -nojoy -nod3d9ex -noforcemparms -noforcemaccel +exec slackwise.cfg



// KEYBINDS ---------------------------------------------------------------{{{
unbindall // Clean up defaults I don't want to accidentally activate
// Defaults I will always keep
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bind "1" "slot1" // Primary
bind "2" "slot2" // Secondary
bind "3" "slot3" // Melee
bind "4" "slot4" // Grenades
bind "5" "slot5" // Bomb
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "e" "+use"
bind "r" "+reload"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "b" "buymenu"
bind "," "buyammo1"
bind "." "buyammo2"
bind "m" "teammenu"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Weapon Switches
bind "MOUSE3" "slot3"
bind "MOUSE4" "slot3"
bind "MWHEELUP" "slot1"
bind "MWHEELDOWN" "slot2"
bind "v" "+lookatweapon"

// Grenades
bind "c" "slot10" // Molly
bind "f" "slot7" // Flashbang
bind "q" "slot6" // HE Grenade
bind "x" "slot9" // Decoy
bind "z" "slot8" // Smoke

// Chat
bind "ALT" "+voicerecord"
bind "\" "messagemode2" // Team Message
bind "ENTER" "messagemode" // All Chat
bind "-" "snd_musicvolume 0"
bind "=" "snd_musicvolume 0.1"
bind "DEL" "mute"
bind "F1" "radio1"
bind "F2" "radio2"
bind "F3" "radio3"

// Playing around with different mouse configs...
bind "F5" "sensitivity 3; m_rawinput 0; m_customaccel 0"
bind "F6" "sensitivity 3; m_rawinput 1; m_customaccel 3"
bind "F7" "sensitivity 2; m_rawinput 1; m_customaccel 0"

// END KEYBINDS }}}

