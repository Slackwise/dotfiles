// vim: ft=quake
// unbindall   // Get rid of any unwanted bindings.


// Default Weapon Bindings
bind MOUSE1 "+attack"
bind 0 "weapon 10"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"


// Custom Weapon Bindings
bind q "weapon 7"       // Railgun          'Q' for Quake... my favorite weapon!
bind e "weapon 6"       // Lightning Gun    'E' for Electrocute!
bind r "weapon 5"       // Rocket Launcher  'R' for Rockets!
bind f "weapon 4"       // Grenade Launcher 'F' for Frag!
bind g "weapon 9"       // BFG10K           'G' for God mode!
bind z "weapon 8"       // Plasma Gun
bind x "weapon 2"       // Machine Gun
bind c "weapon 3"       // Shotgun
bind MOUSE3 "weapon 1"  // Gauntlet     So I can maul people if I'm close and accidentally scroll wrong.
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"


// Movement Bindings
bind MOUSE2 "+moveup"       // Jump on right-click, so I can rocket-jump flawlessly.
bind SPACE "+moveup"        // Also jump... can't have too many jump bindings!
bind SHIFT "+movedown"      // Crouch, for gauntlet'ing and dodging bad railers.
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"


// Chat Bindings
bind ENTER "messagemode"        // Speak to EVERYONE.
bind t "messagemode2"           // Speak to TEAM.
bind y "messagemode3"           // Speak to TARGET.
bind u "messagemode4"           // Speak to ATTACKER.
bind i "messagemode5"           // Reply.
bind \ "messagemode5"           // Reply.


// Miscellaneous Defaults
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind PAUSE "pause"


// Custom Convience Bindings
bind ALT "+zoom"                // For those giant maps, where you just can't land a shot. :(
bind CTRL "+button2"            // Teleport to safety!
bind k "kill"                   // Suicide for when I fall off an edge.
bind v "toggle cg_thirdPerson"  // So I can view in third-person for gauntlet duels.
bind m "toggle s_musicVolume"   // Toggle background music.
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "readyup"
bind F4 "ui_teamorders"
bind F9 "record"       // Record a demo.
bind F10 "stoprecord"  // Stop recording demo.
bind F12 "screenshotJPEG"


// Customization CVARs
seta name "^2S^7lack^2w^7ise"   // Customize my name colors.
seta model "xaero/sport"
seta cg_oldRail 2
seta cg_railStyle 2
seta color11 10      // Green beam,
seta color2 26      // White spiral.
seta weaponColor_grenade "0x00CC00FF"


// Gameplay CVARs
seta cg_fov 90
seta cg_autoswitch 0            // Don't autoswitch weapons on pickup.
seta cg_switchToEmpty 0
seta cg_switchOnEmpty 0         // Will just cause a delay to choose preferred weapon.
seta cg_trueLightning 1         // Stiff LG beam. No sway.
seta cg_drawCrosshair 29        // Circle with dot in center. Awesome for railing.
seta cg_drawCrosshairNames 1    // Show the name of your target under your crosshair.
seta cg_crosshairPulse 0        // Don't pulse crosshair on item pickup.
seta cg_crosshairHitStyle 0     // Disable fancy color-changey crap.
seta cg_forceTeamModel "crash/blue"
seta cg_forceTeamWeaponColor 1
seta cg_forceEnemyModel "keel/bright"
seta cg_forceEnemyWeaponColor 1
seta cg_enemyHeadColor "0x00FF00FF"
seta cg_enemyUpperColor "0x00FF00FF"
seta cg_enemyLowerColor "0x00FF00FF"
seta cg_deadBodyDarken 1
seta cg_deadBodyColor "0x101010FF"
seta cg_impactSparksVelocity 64
seta cg_impactSparksSize 8
seta cg_impactSparksLifetime 1000
seta cg_impactSparks 1
seta cg_impactMarkTime 10000
seta s_ambient 0.8
seta cg_zoomToggle 0
seta cg_zoomSensitivity 1
seta cg_zoomScaling 1
seta cg_zoomOutOnDeath 1
seta cg_zoomfov 100
seta cg_zoomScaling 1
seta cg_SimpleItems 0
seta cg_flagStyle 2 // Hologram
seta cg_hitBeep 2
seta cg_bob 0.5  // Screen bob set to 'Medium'.
seta cg_kickScale 0.5 // Shake on hit.
seta r_picmip 0 // Improves visibility/contrast? (Testing out. Not sure.)


// Mouse CVARs
seta in_mouse 2         // Make sure Quake uses raw input.
seta sensitivity 4      // My default sensitivity for my Logitech G1 800DPI mouse.
seta m_cpi 800  // Logitech G1 @ 800dpi
seta m_accel 0.1        // Just copying CYPHER here...
seta m_filter 0         // No need for mouse smoothing with a 800DPI+ mouse.
seta m_yaw 0.022
seta m_pitch 0.022
seta cl_mouseAccel 0.1
seta cl_mouseAccelPower 2 // Default
seta cl_mouseAccelOffset 0 // Default
